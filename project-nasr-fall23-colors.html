<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project fall 23</title>
    <link rel="stylesheet" href="css/project1.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/utilities.js"></script>
    <script src="js/game-seetings.js" defer></script>
    <script src="js/main-colors.js" defer></script>
</head>
<body>
    <section id="wrapper">
        <header> Project1- puzzle, guess tiles colors</header>
        <section id="main">
            <section id="game-settings"> 
                <form action="#">
                    <!-- <section class="form-row">                    -->
                        <fieldset> <legend>Setting the board</legend>
                            <input type="text" id="name" placeholder="enter your name">
                        </fieldset>
                        <fieldset>
                            <legend>cells (rows/cols)</legend>
                            <input type="number" name="" id="nber-cells" placeholder="nber cells" min="3"  max="6" value="3" maxlength="6">
                            <label for="cheat">Cheat?</label>
                            <input type="checkbox" name="cheat" id="cheat">
                        </fieldset>
                        <fieldset class="group-radio1"> <legend> Choose Color</legend>
                            <section class="radio1">
                                <label for="">RED</label>
                                <input type="radio" name="radio-colors" value="red" checked>
                            </section>
                        
                        <section>
                            <section class="radio1">
                                <label for="">GREEN</label>
                                <input type="radio" name="radio-colors" value="green">
                            
                            </section>
                            </section>
                        <section>
                            <section class="radio1">
                                <label for="">BLUE</label>
                                <input type="radio" name="radio-colors" value="blue">
                            
                            </section>
                        </section>
                        </fieldset>
                    <!-- </section> -->
                    <!-- <section class="form-row"> -->
                        <fieldset > <legend> Choose difficulty</legend>
                        <section>
                            <label for="">Easy</label>
                            <input type="radio" name="radio-levels" value="easy" checked>
                        </section>
                        
                        <section>
                            <label for="">Medium</label>
                            <input type="radio" name="radio-levels" value="medium">
                        </section>
                        <section>
                            <label for="">Difficult</label>
                            <input type="radio" name="radio-levels" value="difficult">
                        </section>
                        <section>
                            <label for="">Brutal</label>
                            <input type="radio" name="radio-levels" value="brutal">
                        </section>                        
                        </fieldset>
                    <!-- </section> -->

                    <!-- <fieldset id="start-game">
                        <button id="game-start"> Start Puzzle Game</button>
                    </fieldset> -->
    
                </form>
            </section>
            <section id="game-space">
                <section id="stats-row">
                    <button id="game-start"> Start Puzzle Game</button>
                    <h3>game stats</h3>
                    <p>table headings can be sorted out (click)</p>
                </section> 
                <section id="playground">
                    <section id="main-board"></section>
                    <section id="last-row"></section>
                </section>
            </section>
        </section>
       
        <footer> footer , nasr &copy; 2023, all rights reserved</footer>
        <audio >
            <source src="audio/yipee.mp3" type="audio/mp3">
        </audio>
    </section>

</body>
</html>
